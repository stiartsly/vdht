[global]
socket = udp
log file = /var/log/vdht/vdhtd.log
max log size = 1000
tick tmo = 5s

[node]
tick interval = 7s

[route]
;;db file = /var/cache/route.db
db file = route.db
max send times = 5
max rcv period = 60s
bucket size = 10000

[spy]
cpu criteria = 5
mem criteria = 5
io criteria = 5
up criteria = 5
down criteria = 5

cpu factor = 6
mem factor = 5
io factor = 2
up factor = 4
down factor = 4

[proto]
ping_rsp = on
find_node_rsp = on
find_closest_nodes_rsp = on
post_service = on
get_peers_rsp = on

[dht]
socket = udp
port = 12300

[lsctl]
unix_path = /var/run/vdht/lsctl_socket

